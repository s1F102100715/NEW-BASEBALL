<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防御率比較サイト</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>防御率比較サイト</h1>
    <p>実際の防御率と補正防御率を比較します。</p>
    <table>
        <thead>
            <tr>
                <th>選手名</th>
                <th>実際の防御率</th>
                <th>補正防御率</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>髙橋宏斗</td>
                <td>1.39</td>
                <td>1.76</td>
            </tr>
            <tr>
                <td>菅野</td>
                <td>1.62</td>
                <td>1.48</td>
            </tr>
            <!-- 他の選手のデータも同様に追加 -->
        </tbody>
    </table>
</body>
</html>
